<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paragraph and Heading Test</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- ここに見出しと段落を記述 -->
    <h1>Welcome to Our Website</h1>
    <h2>About Us</h2>
    <p>私たちは最高のサービスを提供することに尽力しています。私たちのチームは、あなたのニーズに応え、期待を超えるために努力しています。</p>
    <div class="box">This is a box.</div>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <img src="sample.jpg" alt="Sample Image">
    <a href="https://www.example.com">Example</a><br>
    <a href="#section">Go to Section</a>
    <div id="section">
        <h2>This is the target section.</h2>
        <p>Content goes here.</p>
    </div>
    <form>
        <label for="username">ユーザー名</label>
        <input type="password" id="username" name="password"><br>
        <label for="email">メールアドレス</label>
        <input type="email" name="email" id="email"><br>
        <input type="submit" value="送信">
    </form>
    <div class="header">ヘッダー</div>
    <div class="navigation">ナビゲーション</div>
    <div class="content">コンテンツ</div>
    <div class="footer-a">フッター</div>
    <footer>
        <div class="About">About</div>
        <div class="Menu">Menu</div>
        <div class="Twitter">Twitter</div>
    </footer>
</body>
</html>
